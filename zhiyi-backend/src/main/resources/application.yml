  # Redis 配置
  # todo 需替换配置，然后取消注释
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
  # 空间图片分表
  shardingsphere:
    datasource:
      names: yioj
      yioj:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/yioj
        username: root
        password: pyj200116
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: yioj.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.springboot.zhiyi.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true

